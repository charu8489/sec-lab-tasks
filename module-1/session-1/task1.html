<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>var, let, and const Demo</title>
</head>
<body>
  <h1>JavaScript var, let, and const Demo</h1>
  <p>Open your browser's console (Right-click → Inspect → Console tab) to see the output.</p>

  <script>
    var playerName = "Alex";
    let score = 0;
    const maxScore = 100;

    console.log("Welcome, " + playerName + "!");
    console.log("Your starting score is:", score);
    console.log("Maximum possible score is:", maxScore);
    console.log("--------------------------------");

    playerName = "Jordan";  
    score = 50;             
    console.log("Player name changed to:", playerName);
    console.log("Score updated to:", score);
    console.log("--------------------------------");

    score += 50;
    console.log("Final score:", score);

    if (score >= maxScore) {
      console.log("Congratulations, " + playerName + "! You reached the max score!");
    } else {
      console.log("Keep going, " + playerName + "! You need more points to win.");
    }

    if (true) {
      var gameMode = "Adventure";
      let level = 3;
      const difficulty = "Hard";
      console.log("Inside block -> Mode:", gameMode, ", Level:", level, ", Difficulty:", difficulty);
    }

    console.log("--------------------------------");
    console.log("Outside block -> Mode:", gameMode); 
    
  </script>
</body>
</html>

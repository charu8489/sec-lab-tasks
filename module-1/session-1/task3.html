<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators in JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f9;
            padding: 20px;
        }
        h1 {
            color: #0055aa;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }
        input, button {
            padding: 8px;
            margin-top: 10px;
            width: 48%;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        pre {
            background-color: #f7f7f7;
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

    <h1>JavaScript Operators Demonstration</h1>
    <div class="container">
        <label>Enter two numbers:</label><br>
        <input type="number" id="num1" placeholder="First number">
        <input type="number" id="num2" placeholder="Second number"><br>
        <button onclick="showOperators()">Show Results</button>

        <pre id="output"></pre>
    </div>

    <script>
        function showOperators() {
            let a = parseFloat(document.getElementById("num1").value);
            let b = parseFloat(document.getElementById("num2").value);
            let output = "";

            if (isNaN(a) || isNaN(b)) {
                document.getElementById("output").textContent = "⚠️ Please enter two valid numbers!";
                return;
            }

            output += "=== Arithmetic Operators ===\n";
            output += `a + b = ${a + b}\n`;
            output += `a - b = ${a - b}\n`;
            output += `a * b = ${a * b}\n`;
            output += `a / b = ${(a / b).toFixed(2)}\n`;
            output += `a % b = ${a % b}\n`;
            output += `a ** b = ${a ** b}\n\n`;

            let x = a;
            output += "=== Assignment Operators ===\n";
            output += `x = a → ${x}\n`;
            x += b;
            output += `x += b → ${x}\n`;
            x -= b;
            output += `x -= b → ${x}\n`;
            x *= b;
            output += `x *= b → ${x}\n`;
            x /= b;
            output += `x /= b → ${x}\n\n`;

            output += "=== Relational Operators ===\n";
            output += `a == b → ${a == b}\n`;
            output += `a === b → ${a === b}\n`;
            output += `a != b → ${a != b}\n`;
            output += `a > b → ${a > b}\n`;
            output += `a < b → ${a < b}\n`;
            output += `a >= b → ${a >= b}\n`;
            output += `a <= b → ${a <= b}\n\n`;

            output += "=== Logical Operators ===\n";
            output += `(a > 0 && b > 0) → ${(a > 0 && b > 0)}\n`;
            output += `(a > 0 || b > 0) → ${(a > 0 || b > 0)}\n`;
            output += `!(a > 0) → ${!(a > 0)}\n\n`;

            let larger = (a > b) ? "a is larger" : (a === b ? "a and b are equal" : "b is larger");
            output += "=== Conditional (Ternary) Operator ===\n";
            output += `${larger}\n\n`;

            output += "=== Bitwise Operators ===\n";
            output += `a & b = ${a & b}\n`;
            output += `a | b = ${a | b}\n`;
            output += `a ^ b = ${a ^ b}\n`;
            output += `~a = ${~a}\n`;
            output += `a << 1 = ${a << 1}\n`;
            output += `a >> 1 = ${a >> 1}\n\n`;

            let y = a;
            output += "=== Increment & Decrement Operators ===\n";
            output += `Initial y = ${y}\n`;
            output += `Pre-increment (++y) = ${++y}\n`;
            output += `Post-increment (y++) = ${y++} → after: ${y}\n`;
            output += `Pre-decrement (--y) = ${--y}\n`;
            output += `Post-decrement (y--) = ${y--} → after: ${y}\n`;

            document.getElementById("output").textContent = output;
        }
    </script>

</body>
</html>
